        <style type="text/css">

             #mynetwork {
                 width: 500px;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff8000", "id": "Animal_1", "label": "Animal_1", "shape": "dot", "size": 25.0}, {"color": "#0097ff", "id": "Animal_2", "label": "Animal_2", "shape": "dot", "size": 25.0}, {"color": "#7bff7b", "id": "Animal_3", "label": "Animal_3", "shape": "dot", "size": 25.0}, {"color": "#000080", "id": "Animal_4", "label": "Animal_4", "shape": "dot", "size": 25.0}, {"color": "#800000", "id": "Animal_5", "label": "Animal_5", "shape": "dot", "size": 25.0}]);
                  edges = new vis.DataSet([{"from": "Animal_1", "to": "Animal_2", "value": 1.0}, {"from": "Animal_1", "to": "Animal_3", "value": 0.2}, {"from": "Animal_1", "to": "Animal_4", "value": 0.9}, {"from": "Animal_1", "to": "Animal_5", "value": 3.9}, {"from": "Animal_2", "to": "Animal_3", "value": 0.5}, {"from": "Animal_2", "to": "Animal_4", "value": 1.0}, {"from": "Animal_2", "to": "Animal_5", "value": 2.5}, {"from": "Animal_3", "to": "Animal_4", "value": 0.9}, {"from": "Animal_3", "to": "Animal_5", "value": 4.0}, {"from": "Animal_4", "to": "Animal_5", "value": 1.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
