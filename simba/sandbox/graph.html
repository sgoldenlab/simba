        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 500px;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#040000", "id": "Simon", "label": "Simon", "shape": "dot", "size": 0.5094759043387003}, {"color": "#7c1251", "id": "JJ", "label": "JJ", "shape": "dot", "size": 0.4639175130541987}, {"color": "#7937b7", "id": "Nastacia", "label": "Nastacia", "shape": "dot", "size": 0.43662814103735953}, {"color": "#6189fc", "id": "Liana", "label": "Liana", "shape": "dot", "size": 0.4184715868291855}, {"color": "#bffdfc", "id": "Ro\u00ebl", "label": "Ro\u00ebl", "shape": "dot", "size": 0.399314714793725}]);
                  edges = new vis.DataSet([{"from": "Simon", "to": "JJ", "value": 100}, {"from": "Simon", "to": "Nastacia", "value": 95}, {"from": "Simon", "to": "Liana", "value": 90}, {"from": "Simon", "to": "Ro\u00ebl", "value": 85}, {"from": "JJ", "to": "Nastacia", "value": 80}, {"from": "JJ", "to": "Liana", "value": 75}, {"from": "JJ", "to": "Ro\u00ebl", "value": 70}, {"from": "Nastacia", "to": "Liana", "value": 65}, {"from": "Nastacia", "to": "Ro\u00ebl", "value": 60}, {"from": "Liana", "to": "Ro\u00ebl", "value": 55}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
